version: "3.9"
services:
  grafana:
    image: grafana/grafana
    ports:
      - 3000:3000
    networks:
      - rockutor

#  th-db:
#    image: postgres:13.3
#    container_name: ${DATABASE_HOST}
#    environment:
#      POSTGRES_DB: ${postgres_db}
